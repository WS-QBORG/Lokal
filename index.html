<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa inwestycji HVAC ‚Äì Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f0f11;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #111827;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header button {
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    header button:hover {
      background-color: #374151;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
      color: black;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      right: 0;
      width: 320px;
      max-width: 90vw;
      height: calc(100vh - 60px);
      background-color: #1f2937;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      padding: 1rem;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #sidebar h3 {
      margin-top: 0;
    }
    #searchInput {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .projektant-entry {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #374151;
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .projektant-entry label {
      flex: 1;
      cursor: pointer;
    }
    .projektant-entry input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .projektant-entry a {
      color: #3b82f6;
      margin-left: 0.5rem;
    }
    #sidebarClose {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #applyFilterBtn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="filterMap('all')">Wszystko</button>
    <button onclick="filterMap('2023')">2023</button>
    <button onclick="filterMap('2024')">2024</button>
    <button onclick="filterMap('2025')">2025</button>
    <button onclick="showProjektanci()">Projektanci</button>
  </header>
  <div id="map"></div>
  <div id="sidebar">
    <span id="sidebarClose" onclick="hideSidebar()">‚úñ</span>
    <input type="text" id="searchInput" placeholder="Szukaj projektanta..." oninput="filterProjektanciList()" />
    <div id="sidebarContent"></div>
    <button id="applyFilterBtn" onclick="applyProjektantFilter()">Poka≈º wybranych</button>
  </div>

  <script>
    let map = L.map('map').setView([53.4285, 14.5528], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let geojsonFile = 'dzialki.geojson';
    let markerCluster;
    let projektanciGlobal = [];

    function loadGeoJSONWithFilter(filterFn) {
      if (markerCluster) map.removeLayer(markerCluster);
      markerCluster = L.markerClusterGroup();

      fetch(geojsonFile)
        .then(res => res.json())
        .then(data => {
          const filtered = filterFn ? data.features.filter(filterFn) : data.features;

          const layer = L.geoJSON({ type: "FeatureCollection", features: filtered }, {
            onEachFeature: (feature, layer) => {
              const coords = feature.geometry?.coordinates;
              const lat = coords ? coords[1] : null;
              const lon = coords ? coords[0] : null;

              let popup = feature.properties?.popup || 'Brak opisu';
              const rok = feature.properties?.rok || 'brak roku';
              const proj = feature.properties?.projektant || 'brak projektanta';

              if (lat && lon) {
                popup += `<br><a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">üìç Poka≈º w Google Maps</a>`;
              }

              layer.bindPopup(`<b>${proj}</b><br/>Rok: ${rok}<br/>${popup}`);
            }
          });

          markerCluster.addLayer(layer);
          map.addLayer(markerCluster);
        });
    }

    function filterMap(rok) {
      if (markerCluster) map.removeLayer(markerCluster);
      loadGeoJSONWithFilter(rok === 'all' ? null : f => f.properties.rok == rok);
    }

    function showProjektanci() {
      fetch('projektanci.json')
        .then(res => res.json())
        .then(projektanci => {
          projektanciGlobal = projektanci.sort((a, b) => b.liczba_projektow - a.liczba_projektow);
          renderProjektanciList(projektanciGlobal);
          document.getElementById("sidebar").classList.add("show");
        });
    }

    function renderProjektanciList(list) {
      let html = "<h3>Projektanci</h3>";
      list.forEach(p => {
        html += `<div class='projektant-entry'>
          <label><input type='checkbox' value='${p.projektant}' />${p.projektant} ‚Äì ${p.liczba_projektow} projekt√≥w</label>
          <a href='?assign=${p.slug}'>‚ûï ADD</a>
        </div>`;
      });
      document.getElementById("sidebarContent").innerHTML = html;
    }

    function filterProjektanciList() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = projektanciGlobal.filter(p => p.projektant.toLowerCase().includes(input));
      renderProjektanciList(filtered);
    }

    function applyProjektantFilter() {
      const checked = Array.from(document.querySelectorAll('#sidebar input[type="checkbox"]:checked'));
      const names = checked.map(cb => cb.value);
      hideSidebar();
      loadGeoJSONWithFilter(f => names.includes(f.properties.projektant));
    }

    function hideSidebar() {
      document.getElementById("sidebar").classList.remove("show");
    }

    // PoczƒÖtkowe za≈Çadowanie mapy
    loadGeoJSONWithFilter(null);
  </script>
</body>
</html>
