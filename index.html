<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa inwestycji HVAC ‚Äì Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f0f11;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #111827;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 999;
    }
    header button {
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    header button:hover {
      background-color: #374151;
    }
    #map {
      height: 100vh;
      flex: 1;
    }
    .leaflet-popup-content {
      font-size: 14px;
      color: black;
    }
    #sidebar, #profilePanel {
      position: fixed;
      top: 60px;
      width: 320px;
      max-width: 90vw;
      height: calc(100vh - 60px);
      background-color: #1f2937;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 998;
      padding: 1rem;
    }
    #sidebar {
      right: 0;
      transform: translateX(100%);
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #profilePanel {
      left: 0;
      transform: translateX(-100%);
    }
    #profilePanel.show {
      transform: translateX(0);
    }
    #searchInput {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.4rem 0.4rem 0.4rem 2rem;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: white url('data:image/svg+xml;utf8,<svg fill="%23999" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35m2.28-5.43a7 7 0 11-14 0 7 7 0 0114 0z" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>') no-repeat 6px center;
      background-size: 16px;
      color: black;
    }
    .projektant-entry select {
  width: 100%;
  padding: 0.4rem;
  background-color: #111827;
  color: white;
  border: 1px solid #374151;
  border-radius: 6px;
  font-size: 14px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 0.6rem center;
  background-size: 1rem;
}

.projektant-entry select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
  background-color: #1f2937;
}
    .projektant-entry .name {
      font-weight: bold;
      color: #3b82f6;
      cursor: pointer;
    }
    #sidebarClose, #profileClose {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #profileClose {
      right: auto;
      left: 10px;
    }
    #applyFilterBtn {
      width: 100%;
      padding: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 0.5rem;
      resize: vertical;
    }
    .filter-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="filterMap('all')">Wszystko</button>
    <button onclick="filterMap('2023')">2023</button>
    <button onclick="filterMap('2024')">2024</button>
    <button onclick="filterMap('2025')">2025</button>
    <button onclick="showProjektanci()">Projektanci</button>
  </header>
  <div id="map"></div>

  <div id="sidebar">
    <span id="sidebarClose" onclick="hideSidebar()">‚úñ</span>
    <input type="text" id="searchInput" placeholder="Szukaj projektanta..." oninput="filterProjektanciList()" />
    <div class="filter-options">
      <button onclick="sortAZ()">üîº  A‚ÄìZ</button>
      <button onclick="sortZA()">üîΩ Z‚ÄìA</button>
      <button onclick="filterAssigned(true)">‚úÖ</button>
      <button onclick="filterAssigned(false)">‚ùå</button>
    </div>
    <button id="applyFilterBtn" onclick="applyProjektantFilter()">Poka≈º wybranych</button>
    <div id="sidebarContent"></div>
  </div>

  <div id="profilePanel">
    <span id="profileClose" onclick="hideProfile()">‚úñ</span>
    <div id="profileContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
