<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa inwestycji HVAC ‚Äì Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f0f11;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #111827;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header button {
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    header button:hover {
      background-color: #374151;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
      color: black;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      right: 0;
      width: 300px;
      max-width: 90vw;
      height: calc(100vh - 60px);
      background-color: #1f2937;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      padding: 1rem;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #sidebar h3 {
      margin-top: 0;
    }
    .projektant-entry {
      margin-bottom: 1rem;
      border-bottom: 1px solid #374151;
      padding-bottom: 0.5rem;
    }
    .projektant-entry b {
      display: block;
      margin-bottom: 0.3rem;
    }
    .projektant-entry button, .projektant-entry a {
      margin-right: 0.5rem;
      color: #3b82f6;
      background: none;
      border: none;
      cursor: pointer;
    }
    #sidebarClose {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="filterMap('all')">Wszystko</button>
    <button onclick="filterMap('2023')">2023</button>
    <button onclick="filterMap('2024')">2024</button>
    <button onclick="filterMap('2025')">2025</button>
    <button onclick="showProjektanci()">Projektanci</button>
  </header>
  <div id="map"></div>
  <div id="sidebar">
    <span id="sidebarClose" onclick="hideSidebar()">‚úñ</span>
    <div id="sidebarContent"></div>
  </div>

  <script>
    let map = L.map('map').setView([53.4285, 14.5528], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let geojsonFile = 'dzialki.geojson';
    let markerCluster;

    function loadGeoJSONWithFilter(filterFn) {
      if (markerCluster) map.removeLayer(markerCluster);
      markerCluster = L.markerClusterGroup();

      fetch(geojsonFile)
        .then(res => res.json())
        .then(data => {
          const filtered = filterFn ? data.features.filter(filterFn) : data.features;

          const layer = L.geoJSON({ type: "FeatureCollection", features: filtered }, {
            onEachFeature: (feature, layer) => {
              const coords = feature.geometry?.coordinates;
              const lat = coords ? coords[1] : null;
              const lon = coords ? coords[0] : null;

              let popup = feature.properties?.popup || 'Brak opisu';
              const rok = feature.properties?.rok || 'brak roku';
              const proj = feature.properties?.projektant || 'brak projektanta';

              if (lat && lon) {
                popup += `<br><a href="https://www.google.com/maps/search/?api=1&query=${lat},${lon}" target="_blank">üìç Poka≈º w Google Maps</a>`;
              }

              layer.bindPopup(`<b>${proj}</b><br/>Rok: ${rok}<br/>${popup}`);
            }
          });

          markerCluster.addLayer(layer);
          map.addLayer(markerCluster);
        });
    }

    function filterMap(rok) {
      if (rok === 'all') {
        loadGeoJSONWithFilter(null);
      } else {
        loadGeoJSONWithFilter(f => f.properties.rok == rok);
      }
    }

    function filterProjektant(name) {
      hideSidebar();
      loadGeoJSONWithFilter(f => f.properties.projektant === name);
    }

    function showProjektanci() {
      fetch('projektanci.json')
        .then(res => res.json())
        .then(projektanci => {
          let html = "<h3>Projektanci</h3>";
          projektanci.forEach(p => {
            html += `<div class='projektant-entry'>
              <b>${p.projektant}</b> ‚Äì ${p.liczba_projektow} projekt√≥w<br/>
              <button onclick=\"filterProjektant('${p.projektant}')\">üîç</button>
              <a href='?assign=${p.slug}'>‚ûï ADD</a>
            </div>`;
          });
          document.getElementById("sidebarContent").innerHTML = html;
          document.getElementById("sidebar").classList.add("show");
        });
    }

    function hideSidebar() {
      document.getElementById("sidebar").classList.remove("show");
    }

    // Za≈Çaduj wszystkie dane na start
    loadGeoJSONWithFilter(null);
  </script>
</body>
</html>
