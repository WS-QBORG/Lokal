<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Geo Quest - Mapa Projekt√≥w</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "example",
            authDomain: "projektanci-4f7e8.firebaseapp.com",
            databaseURL: "https://projektanci-4f7e8-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "projektanci-4f7e8"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseOnValue = onValue;
        window.firebasePush = push;
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            color: white;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .control-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(17, 24, 39, 0.95);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 250px;
            backdrop-filter: blur(10px);
        }
        
        .control-panel h3 {
            margin-bottom: 1rem;
            color: #f9fafb;
            font-size: 1.1rem;
        }
        
        .filter-section {
            margin-bottom: 1rem;
        }
        
        .dropdown-wrapper {
            position: relative;
            margin-bottom: 0.5rem;
        }
        
        .dropdown-toggle {
            width: 100%;
            padding: 0.5rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .dropdown-toggle:hover {
            background: #4b5563;
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            margin-top: 2px;
            padding: 0.5rem;
            display: none;
            z-index: 1001;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .filter-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.3rem;
            color: white;
        }
        
        .filter-option:last-child {
            margin-bottom: 0;
        }
        
        .filter-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .filter-count {
            color: #9ca3af;
            font-size: 0.8rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-buttons .btn {
            flex: 1;
            min-width: 120px;
        }
        
        #sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: rgba(17, 24, 39, 0.98);
            transition: left 0.3s ease;
            z-index: 1100;
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        #sidebar.show {
            left: 0;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #374151;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #addPointPanel, #addClientPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 1200;
            display: none;
            min-width: 300px;
        }
        
        #addPointPanel input, #addPointPanel select,
        #addClientPanel input, #addClientPanel select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
        }

        #clientSidebar {
            position: fixed;
            left: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: rgba(17, 24, 39, 0.98);
            transition: left 0.3s ease;
            z-index: 1100;
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        #clientSidebar.show {
            left: 0;
        }

        .client-entry {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #1f2937;
            border-radius: 0.375rem;
            border-left: 3px solid #10b981;
        }

        .client-name {
            cursor: pointer;
            color: #10b981;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .client-name:hover {
            text-decoration: underline;
        }

        .client-details {
            font-size: 0.9rem;
            color: #d1d5db;
        }

        #clientProfilePanel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(17, 24, 39, 0.98);
            transition: right 0.3s ease;
            z-index: 1100;
            padding: 2rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        #clientProfilePanel.show {
            right: 0;
        }
        
        #profilePanel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(17, 24, 39, 0.98);
            transition: right 0.3s ease;
            z-index: 1100;
            padding: 2rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        #profilePanel.show {
            right: 0;
        }
        
        .projektant-entry {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #1f2937;
            border-radius: 0.375rem;
        }
        
        .projektant-entry select {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.25rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
            color: white;
        }
        
        .name {
            cursor: pointer;
            color: #60a5fa;
        }
        
        .name:hover {
            text-decoration: underline;
        }
        
        #rotateControl {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            z-index: 1000;
        }
        
        #rotateSlider {
            width: 200px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- Panel kontrolny -->
    <div class="control-panel">
        <h3>üó∫Ô∏è Filtry i Kontrola</h3>
        
        <div class="filter-section">
            <!-- Dropdown Status -->
            <div class="dropdown-wrapper" id="statusDropdownWrapper">
                <div class="dropdown-toggle" onclick="toggleStatusDropdown()">
                    <span>üéØ Status</span>
                    <span id="statusIcon">‚ØÜ</span>
                </div>
                <div class="dropdown-content" id="statusDropdown">
                    <!-- Zawarto≈õƒá generowana dynamicznie -->
                </div>
            </div>
            
            <!-- Dropdown Handlowcy -->
            <div class="dropdown-wrapper" id="handlowcyDropdownWrapper">
                <div class="dropdown-toggle" onclick="toggleHandlowcyDropdown()">
                    <span>üë®‚Äçüíº Handlowcy</span>
                    <span id="handlowcyIcon">‚ØÜ</span>
                </div>
                <div class="dropdown-content" id="handlowcyDropdown">
                    <!-- Zawarto≈õƒá generowana dynamicznie -->
                </div>
            </div>
            
            <!-- Dropdown Rok -->
            <div class="dropdown-wrapper" id="rokDropdownWrapper">
                <div class="dropdown-toggle" onclick="toggleRokDropdown()">
                    <span>üìÖ Rok</span>
                    <span id="rokIcon">‚ØÜ</span>
                </div>
                <div class="dropdown-content" id="rokDropdown">
                    <!-- Zawarto≈õƒá generowana dynamicznie -->
                </div>
            </div>
            
            <!-- Dropdown Typ Inwestycji -->
            <div class="dropdown-wrapper" id="inwestycjeDropdownWrapper">
                <div class="dropdown-toggle" onclick="toggleInwestycjeDropdown()">
                    <span>üè† Typ inwestycji</span>
                    <span id="inwestycjeIcon">‚ØÜ</span>
                </div>
                <div class="dropdown-content" id="inwestycjeDropdown">
                    <!-- Zawarto≈õƒá generowana dynamicznie -->
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="showProjektanci()">üß† Projektanci</button>
            <button class="btn btn-primary" onclick="showKlienci()" style="background: #10b981;">üëë Klienci</button>
            <button class="btn btn-secondary" onclick="startAddPointMode()">‚ú® Dodaj punkt</button>
            <button class="btn btn-secondary" onclick="startAddClientMode()" style="background: #10b981;">üßç Dodaj klienta</button>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>≈Åadowanie danych...</p>
    </div>
    
    <!-- Sidebar projektanci -->
    <div id="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3>üß† Projektanci</h3>
            <span onclick="hideSidebar()" style="cursor: pointer; color: #ef4444; font-size: 20px; font-weight: bold;">‚úñ</span>
        </div>
        
        <input type="text" id="searchInput" placeholder="üîç Szukaj projektanta..." 
               onkeyup="filterProjektanciList()" 
               style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.375rem; color: white;">
        
        <select id="sortFilterSelect" onchange="applySortFilter()" 
                style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.375rem; color: white;">
            <option value="">Sortuj/Filtruj</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="proj-asc">Najmniej projekt√≥w</option>
            <option value="proj-desc">Najwiƒôcej projekt√≥w</option>
            <option value="has-handlowiec">Z handlowcem</option>
            <option value="no-handlowiec">Bez handlowca</option>
        </select>
        
        <div style="margin-bottom: 1rem;">
            <button class="btn btn-primary" onclick="applyProjektantFilter()" style="width: 100%;">Zastosuj filtr</button>
        </div>
        
        <div id="sidebarContent">
            <!-- Lista projektant√≥w -->
        </div>
    </div>
    
    <!-- Sidebar klienci -->
    <div id="clientSidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3>üëë Klienci</h3>
            <span onclick="hideClientSidebar()" style="cursor: pointer; color: #ef4444; font-size: 20px; font-weight: bold;">‚úñ</span>
        </div>
        
        <input type="text" id="clientSearchInput" placeholder="üîç Szukaj klienta..." 
               onkeyup="filterKlienciList()" 
               style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.375rem; color: white;">
        
        <select id="clientSortFilterSelect" onchange="applyClientSortFilter()" 
                style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.375rem; color: white;">
            <option value="">Sortuj/Filtruj</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="newest">Najnowsi</option>
            <option value="oldest">Najstarsi</option>
            <option value="by-handlowiec">Wed≈Çug handlowca</option>
            <option value="by-projektant">Wed≈Çug projektanta</option>
        </select>
        
        <div id="clientSidebarContent">
            <!-- Lista klient√≥w -->
        </div>
    </div>

    <!-- Panel profilu -->
    <div id="profilePanel">
        <div id="profileContent">
            <!-- Zawarto≈õƒá profilu -->
        </div>
    </div>

    <!-- Panel profilu klienta -->
    <div id="clientProfilePanel">
        <div id="clientProfileContent">
            <!-- Zawarto≈õƒá profilu klienta -->
        </div>
    </div>
    
    <!-- Panel dodawania punktu -->
    <div id="addPointPanel">
        <h3>‚ú® Dodaj nowy punkt</h3>
        <input type="text" id="inputProjektant" placeholder="Nazwa projektanta">
        <input type="text" id="inputAdres" placeholder="Adres">
        <input type="text" id="inputKlient" placeholder="Nazwa klienta">
        <select id="inputHandlowiec">
            <option value="">Wybierz handlowca</option>
        </select>
        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
            <button class="btn btn-primary" onclick="confirmAddPoint()">Potwierd≈∫</button>
            <button class="btn btn-secondary" onclick="cancelAddPoint()">Anuluj</button>
        </div>
    </div>

    <!-- Panel dodawania klienta -->
    <div id="addClientPanel">
        <h3>üßç Dodaj nowego klienta</h3>
        <form id="addClientForm">
            <input type="text" id="inputClientImie" placeholder="Imiƒô i nazwisko" required>
            <input type="tel" id="inputClientTelefon" placeholder="Numer telefonu" required>
            <select id="inputClientHandlowiec" required>
                <option value="">Wybierz handlowca</option>
            </select>
            <select id="inputClientProjektant" required>
                <option value="">Wybierz projektanta</option>
            </select>
            <select id="inputClientProjekt" required>
                <option value="">Wybierz projekt</option>
            </select>
        </form>
        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
            <button class="btn btn-primary" onclick="confirmAddClient()">Dodaj klienta</button>
            <button class="btn btn-secondary" onclick="cancelAddClient()">Anuluj</button>
        </div>
    </div>
    
    <!-- Kontrola rotacji -->
    <div id="rotateControl">
        <label for="rotateSlider" style="color: white; margin-right: 1rem;">Obr√≥t:</label>
        <input type="range" id="rotateSlider" min="0" max="360" value="0">
        <span id="rotateValue" style="color: white; margin-left: 1rem;">0¬∞</span>
    </div>
    
    <!-- Leaflet i pozosta≈Çe skrypty -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <!-- G≈Ç√≥wny skrypt aplikacji -->
    <script src="app.js"></script>
</body>
</html>
